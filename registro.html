<!DOCTYPE html> 

<html lang="es-ES">
    <head>
        <title id="Title">Profesores con clase</title>
        <meta charset="utf-8">
        <meta name="author" content="Sistemas web 15/16">
        <meta name="description" content="Contacta con nosotros.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/plantilla_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/plantilla_interfaz.css"/>
      	<link rel="stylesheet" type="text/css" href="css/formulario_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/formulario_interfaz.css"/>
      	<script type="text/javascript" src="./js/formulario.js"></script>
    </head>
    <body>
		<header>
         <button id="login">Login</button>
         <button id="registrarse">Registrarse</button>
        </header>
		<div id="principal">
			<div id="contenido">
				<h1>¡¡¡Registrate en Profesores con Clase!!!</h1>
				<form method="post" action="mailto:profesoresconcontacto@gmail.com" enctype="text/plain">
					<div id="etiquetas">
						<text class="label">Datos de usuario</text></br>
						<label class="etiqueta" for="Usuario">Su usuario</label></br>
						<label class="etiqueta" for="Contraseña1">Su contraseña</label></br>
						<label class="etiqueta" for="Contraseña2">¡Repítela!</label></br>
						<label class="etiqueta" for="Perfil">Su perfil</label></br>
						</br>
						<text class="label">Datos personales</text></br>
						<label class="etiqueta" for="Nombre">Nombre</label></br>
						<label class="etiqueta" for="Apellido_1">Apellido 1</label></br>
						<label class="etiqueta" for="Apellido_2">Apellido 2</label></br>
						<label class="etiqueta" for="Nacimiento">Nacimiento</label></br>
						<label class="etiqueta" for="Tipo_Documento">NIF/NIE</label></br>
						<label class="etiqueta" for="Documento">Documento</label></br>
						</br>
						<text class="label">Datos postales</text></br>
						<label class="etiqueta" for="CP">Código postal</label></br>
						<label class="etiqueta" for="Localidad">Localidad</label></br>
						<label class="etiqueta" for="Provincia">Provincia</label></br>
						</br>
						<text class="label">Datos de contacto</text></br>
						<label class="etiqueta" for="Email">Email</label></br>
						<label class="etiqueta" for="Teléfono">Teléfono</label></br>
						</br>
					</div>
					<div id="entradas">
						</br> <!-- Datos de usuario -->
						<input type="text" name="Usuario" maxlength="20" size="20" placeholder="Alfanumérico (8-12 dígitos)" pattern="[A-Za-z0-9]{8,12}" required/></br>
						<input id="pswd1" type="password" name="Contraseña1" maxlength="20" size="20" placeholder="Alfanumérica (8-12 dígitos)" pattern="[A-Za-z0-9]{8,12}" required/></br>
						<input id="pswd2" type="password" name="Contraseña2" maxlength="20" size="20" placeholder="Repita su contraseña" required/></br>
						<select name="Perfil">
  							<option value="alumno" selected>Nuevo alumno de PcC</option>
  							<option value="profesor">Nuevo profesor de PcC</option>
						</select></br>
						</br></br> <!-- Datos personales -->
						<input type="text" name="Nombre" maxlength="20" size="20" placeholder="Tu nombre" required/></br>
						<input type="text" name="Apellido_1" maxlength="20" size="20" placeholder="Tu primer apellido" required/></br>
						<input type="text" name="Apellido_2" maxlength="20" size="20" placeholder="Tu segundo apellido" required/></br>
						<input type="date" name="Nacimiento" maxlength="20" size="20" required/></br>
						<select name="Tipo_Documento">
  							<option value="NIF" selected>NIF</option>
  							<option value="NIE">NIE</option>
						</select></br>
						<input type="text" name="Documento" maxlength="20" size="20" placeholder="Tu documento de identidad" required/></br>
						</br></br> <!-- Datos postales -->
						<input type="text" name="CP" maxlength="5" size="20" placeholder="Tu código postal" required/></br>
						<input type="text" name="Localidad" maxlength="20" size="20" placeholder="Tu localidad..." required/></br>
						<input type="text" name="Provincia" maxlength="20" size="20" placeholder="es provincia de..." required/></br>
						</br></br> <!-- Datos de contacto -->
						<input type="email" name="Email" maxlength="25" size="20" placeholder="Tu correo electrónico" required/></br>
						<input type="phone" name="Teléfono" maxlength="20" size="20" placeholder="Tu teléfono de contacto"required/></br>
					</div>
					<div id="botonera">
						<label for="verif"/> <input type="checkbox" required>Verifico que he leído y acepto los términos y condiciones del servicio.</br>
						<input id ="Enviar" type="submit" value="Send request"/>
						<input id ="Limpiar" type="reset" value="Clear"/>
					</div>
				</form>
			</div>
		</div>
		<footer>
         <div id="contacto">
            <h1>Contacto</h1>
            <p>Enviar un correo<br>
            Páginas web</p>
         </div>
         <div id="miembros">
         <h1>Miembros</h1>
         </div>
      </footer>
	</body>
</html>
