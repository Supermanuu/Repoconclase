<!DOCTYPE html> 

<html lang="es-ES">
    <head>
        <title id="Title">Profesores con clase</title>
        <meta charset="utf-8">
        <meta name="author" content="Sistemas web 15/16">
        <meta name="description" content="Contacta con nosotros.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
      	<link rel="stylesheet" type="text/css" href="css/estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/interfaz.css"/>
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="js/links.js"></script>
        <script src="js/footer.js"></script>
    </head>
    <body class ="form_body">
		<header class="blue">
         <button class="blue" id="login">Login</button>
         <button class="blue" id="registrarse">Registrarse</button>
        </header>
		<div class="form_principal">
			<div class="form_contenido">
				<h1 class="my_h1">¡¡¡Registrate en Profesores con Clase!!!</h1>
				<form class="form_box" method="post" action="mailto:profesoresconcontacto@gmail.com" enctype="text/plain">
					<div class="form_etiquetas">
						<text class="form_text">Datos de usuario</text></br>
						<label class="form_label" for="Usuario">Su usuario</label></br>
						<label class="form_label" for="Contraseña1">Su contraseña</label></br>
						<label class="form_label" for="Contraseña2">¡Repítela!</label></br>
						<label class="form_label" for="Perfil">Su perfil</label></br>
						</br>
						<text class="form_text">Datos personales</text></br>
						<label class="form_label" for="Nombre">Nombre</label></br>
						<label class="form_label" for="Apellido_1">Apellido 1</label></br>
						<label class="form_label" for="Apellido_2">Apellido 2</label></br>
						<label class="form_label" for="Nacimiento">Nacimiento</label></br>
						<label class="form_label" for="Tipo_Documento">NIF/NIE</label></br>
						<label class="form_label" for="Documento">Documento</label></br>
						</br>
						<text class="form_text">Datos postales</text></br>
						<label class="form_label" for="CP">Código postal</label></br>
						<label class="form_label" for="Localidad">Localidad</label></br>
						<label class="form_label" for="Provincia">Provincia</label></br>
						</br>
						<text class="form_text">Datos de contacto</text></br>
						<label class="form_label" for="Email">Email</label></br>
						<label class="form_label" for="Teléfono">Teléfono</label></br>
						</br>
					</div>
					<div class="form_entradas">
						</br> <!-- Datos de usuario -->
						<input class="form_input" type="text" name="Usuario" maxlength="20" size="20" placeholder="Alfanumérico (8-12 dígitos)" pattern="[A-Za-z0-9]{8,12}" required/></br>
						<input class="form_input" id="pswd1" type="password" name="Contraseña1" maxlength="20" size="20" placeholder="Alfanumérica (8-12 dígitos)" pattern="[A-Za-z0-9]{8,12}" required/></br>
						<input class="form_input" id="pswd2" type="password" name="Contraseña2" maxlength="20" size="20" placeholder="Repita su contraseña" required/></br>
						<select class="blue" name="Perfil">
  							<option class="form_option" value="alumno" selected>Nuevo alumno de PcC</option>
  							<option class="form_option" value="profesor">Nuevo profesor de PcC</option>
						</select></br>
						</br></br> <!-- Datos personales -->
						<input class="form_input" type="text" name="Nombre" maxlength="20" size="20" placeholder="Tu nombre" required/></br>
						<input class="form_input" type="text" name="Apellido_1" maxlength="20" size="20" placeholder="Tu primer apellido" required/></br>
						<input class="form_input" type="text" name="Apellido_2" maxlength="20" size="20" placeholder="Tu segundo apellido" required/></br>
						<input class="form_input" type="date" name="Nacimiento" maxlength="20" size="20" required/></br>
						<select class="blue" name="Tipo_Documento">
  							<option class="form_option" value="NIF" selected>NIF</option>
  							<option class="form_option" value="NIE">NIE</option>
						</select></br>
						<input class="form_input" type="text" name="Documento" maxlength="20" size="20" placeholder="Tu documento de identidad" required/></br>
						</br></br> <!-- Datos postales -->
						<input class="form_input" type="text" name="CP" maxlength="5" size="20" placeholder="Tu código postal" required/></br>
						<input class="form_input" type="text" name="Localidad" maxlength="20" size="20" placeholder="Tu localidad..." required/></br>
						<input class="form_input" type="text" name="Provincia" maxlength="20" size="20" placeholder="es provincia de..." required/></br>
						</br></br> <!-- Datos de contacto -->
						<input class="form_input" type="email" name="Email" maxlength="25" size="20" placeholder="Tu correo electrónico" required/></br>
						<input class="form_input" type="phone" name="Teléfono" maxlength="20" size="20" placeholder="Tu teléfono de contacto"required/></br>
					</div>
					<div class="form_botonera">
						<label for="verif"/> <input type="checkbox" required>Verifico que he leído y acepto los términos y condiciones del servicio.</br>
						<input id ="form_enviar" type="submit" value="Send request"/>
						<input id ="form_limpiar" type="reset" value="Clear"/>
					</div>
				</form>
			</div>
		</div>
		<footer class="blue">
       </footer>
	</body>
</html>
