<html lang="es-ES">
    <head>
        <title id="Title">Profesores con clase</title>
        <meta charset="utf-8">
        <meta name="author" content="Sistemas web 15/16">
        <meta name="description" content="Editar un usuario.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
      	<link rel="stylesheet" type="text/css" href="css/estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/interfaz.css"/>
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="js/common.js"></script>
      	<script src="js/editar.js"></script>
    </head>
    <body class ="form_body">
		<header class="blue">
         <button class="blue" id="logout" type="button">Logout</button>
        </header>
		<div class="form_principal">
			<h1 class="my_h1">Edita tu perfil en Profesores con Clase</h1>
			<div class="form_editar">

				<div id="editar_left">
					<form class="form_box" method="post" action="form_dummy.html" enctype="text/plain">
						<div class="form_etiquetas">
						<div class="form_avatar">
							<div class="form_image">
							<img src="img/avatar.png" alt="No avatar found" height="256" width="256">
							</div>
							<div class="form_notes">
								<label class="form_label">Modificar avatar</label></br>
								<label class="form">Modificar CV</label></br>
							</div>
						</div>
						</div>
					</form>
				</div>

				<div id="editar_right">
					<form class="form_box" method="post" action="form_dummy.html" enctype="text/plain">
					<div class="form_etiquetas">
						<text class="form_text">Datos de usuario</text></br>
						<label class="form_label" for="Correo">Su correo</label></br>
						<label class="form_label" for="Contraseña1">Su contraseña</label></br>
						<label class="form_label" for="Contraseña2">¡Repítela!</label></br>
						</br>
						<text class="form_text">Datos personales</text></br>
						<label class="form_label" for="Nombre">Nombre</label></br>
						<label class="form_label" for="Apellido_1">Apellido 1</label></br>
						<label class="form_label" for="Apellido_2">Apellido 2</label></br>
						<label class="form_label" for="Nacimiento">Nacimiento</label></br>
						</br>
						<text class="form_text">Datos postales</text></br>
						<label class="form_label" for="CP">Código postal</label></br>
						</br>
						<text class="form_text">Datos de contacto</text></br>
						<label class="form_label" for="Móvil">Móvil</label></br>
						</br>
					</div>
					<div class="form_entradas">
						</br>  <!--Datos de usuario -->

						<input class="form_input" id="field2" type="email" name="Correo" maxlength="40" size="20" value="veronicagonzalez@gmail.com" placeholder="Escribe tu correo electrónico" required/><label class="form_checker" id="input_chk2">  <</label></br>

						<input class="form_input" id="field3" type="password" name="Contraseña1" maxlength="20" size="20" placeholder="Alfanumérica (8-12 dígitos)" pattern="[A-Za-z0-9]{8,12}"/><label class="form_checker" id="input_chk3">  <</label></br>

						<input class="form_input" id="field4" type="password" name="Contraseña2" maxlength="20" size="20" placeholder="Repita su contraseña"/><label class="form_checker" id="input_chk4">  <</label></br>

						</br></br> <!-- Datos personales -->

						<input class="form_input" id="field6" type="text" name="Nombre" maxlength="20" size="20" value="Verónica" placeholder="Tu nombre" required/><label class="form_checker" id="input_chk6">  <</label></br>

						<input class="form_input" id="field7" type="text" name="Apellido_1" maxlength="20" size="20" value="González" placeholder="Tu primer apellido" required/><label class="form_checker" id="input_chk7">  <</label></br>

						<input class="form_input" id="field8" type="text" name="Apellido_2" maxlength="20" size="20" value="Ronaldo" placeholder="Tu segundo apellido" required/><label class="form_checker" id="input_chk8">  <</label></br>

						<input class="form_input" id="field9" type="date" name="Nacimiento" maxlength="20" size="20" required/><label class="form_checker" id="input_chk9">  <</label></br>

						</br></br> <!-- Datos postales -->
						<input class="form_input" id="field12" type="text" name="CP" maxlength="5" size="20" value="28045" placeholder="Tu código postal" required/><label class="form_checker" id="input_chk12">  <</label></br>

						</br></br> <!-- Datos de contacto -->
						<input class="form_input" id="field14" type="phone" name="Móvil" maxlength="20" size="20" value="679456585" placeholder="Tu teléfono de contacto"required/><label class="form_checker" id="input_chk14">  <</label></br>

					</div>
					<div class="form_botonera">
						<input id ="form_enviar" type="submit" value="Send request"/>
						<input id ="form_limpiar" type="reset" value="Clear"/>
					</div>
				</form>
				</div>

			</div>
		</div>
		<footer class="blue">
       </footer>
	</body>
</html>
