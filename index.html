<html>
    <head>
        <title>Profesores Con Clase</title>
        <meta charset="utf-8"/>
        <meta name="author" content="SWTeam"/>
        <meta name="description" content="Index de Profesores con clase"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/estructura.css"/>
        <link rel="stylesheet" type="text/css" href="css/interfaz.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/links.js"></script>
        <script src="js/ajax.js"></script>
		<script type = "text/javascript" src ="js/index.js"></script>
    </head>
    
    <body id="index_body">
        <header class="blue">
            <button class="blue" id="login" type="button">Login</button>
            <button class="blue" id="registrarse" type="button">Registrarse</button>
        </header>
        <div id="index_principal">
            <!-- Contenedor para el logo -->
            <div id="index_logoPrincipal">
            </div>
            <!-- Contenido que saldria al pulsar Login -->
            <div id="index_loginForm">
                <div id="index_loginForm2">
                    <form method="post">
                        <div id="index_etiquetas">
                            <label for="dni">DNI : </label></br>
                            <label for="pass">Contraseña : </label></br>
                        </div>
                        <div id="index_entradas">
                            <input name="dni" type="text" value="12345678R"></input></br>
                            <input name="pass" type="password" value="holaMundo"></input></br>
                        </div>
                        <div id="index_sub">
                            <input class="blue" name="sub" type="submit" value="Entrar"></input>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Botones para registrarse -->
            <div id="index_botonesInfo">
                <div id="index_botonesInfo2">
                    <button class="blue" id="index_toProfes" type="button" >¿Buscas profesores?</br>¡Este es tu sitio!</button>
                    <button class="blue" id="index_toAlumnos" type="button" >¿Buscas alumnos?</br>¡Este es tu sitio!</button>
                </div>
            </div>
        </div>
        <footer class="blue">
        </footer>
    </body>
</html>
