<!DOCTYPE html> 

<html lang="es-ES">
    <head>
        <title id="Title">Profesores con clase</title>
        <meta charset="utf-8">
        <meta name="author" content="Sistemas web 15/16">
        <meta name="description" content="Contacta con nosotros.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/plantilla_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/plantilla_interfaz.css"/>
      	<link rel="stylesheet" type="text/css" href="css/formulario_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/formulario_interfaz.css"/>
    </head>
    <body>
		<header>
         <button id="login">Login</button>
         <button id="registrarse">Registrarse</button>
        </header>
		<div id="principal">
			<div id="contenido">
				<h1>Contacta con nosotros</h1>
				<form method="post" action="mailto:profesoresconcontacto@gmail.com" enctype="text/plain">
					<div id="etiquetas">
						<text class="label">Formulario de contacto</text></br>
						<label class="etiqueta" for="Nombre">Nombre</label></br>
						<label class="etiqueta" for="Apellidos">Apellido</label></br>
						<label class="etiqueta" for="Email">Email</label></br>
						<label class="etiqueta" for="Tipo">Tipo</label></br>
						<label class="etiqueta" for="Mensaje">Mensaje</label></br>
					</div>
					<div id="entradas">
						</br> <!-- Formulario de contacto -->
						<input type="text" name="Nombre" maxlength="20" size="25" placeholder="Para tratar con ud." required/></br>
						<input type="text" name="Apellido" maxlength="20" size="25" placeholder="Para tratar con ud." required/></br>
						<input type="email" name="Email" maxlength="25" size="25" placeholder="Para que podamos contactarle" required/></br>
						<select name="tipo">
  							<option value="Sugerencias" selected>Sugerencias</option>
  							<option value="Criticas">Criticas</option>
  							<option value="Evaluación">Evaluación</option>
  							<option value="otros">Otros</option>
						</select></br>
						<textarea name="Mensaje" rows="10" cols="18" maxlength="180" placeholder="Tiene 180 caracteres para escribir su mensaje." required></textarea></br></br>
					</div>
					<div id="dummy"></div>
					<div id="botonera">
						<label for="verif"/> <input type="checkbox" required>Verifico que he leído y acepto los términos y condiciones del servicio.</br>
						<input id ="enviar" type="submit" value="Send request"/>
						<input id ="limpiar" type="reset" value="Clear"/>
					</div>
				</form>
			</div>
		</div>
		<footer>
         <div id="contacto">
            <h1>Contacto</h1>
            <p>Enviar un correo<br>
            Páginas web</p>
         </div>
         <div id="miembros">
         <h1>Miembros</h1>
         </div>
      </footer>
	</body>
</html>
