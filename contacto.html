<!DOCTYPE html> 

<html lang="es-ES">
    <head>
        <title id="Title">Profesores con clase</title>
        <meta charset="utf-8">
        <meta name="author" content="Sistemas web 15/16">
        <meta name="description" content="Contacta con nosotros.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/plantilla_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/plantilla_interfaz.css"/>
      	<link rel="stylesheet" type="text/css" href="css/contacto_estructura.css"/>
      	<link rel="stylesheet" type="text/css" href="css/contacto_interfaz.css"/>
    </head>
    <body>
		<header>
         <button id="login">Login</button>
         <button id="registrarse">Registrarse</button>
        </header>
		<div id="principal" class="contenedor">
			<div id="contenido">
				<h1>Contacta con nosotros</h1>
				<form method="post" action="mailto:profesoresconcontacto@gmail.com" enctype="text/plain">
					<div id="etiquetas">
						<label for="Nombre">Nombre :</label></br>
						<label for="Apellidos">Apellido :</label></br>
						<label for="Email">Email :</label></br>
						<label for="Tipo">Tipo :</label></br>
						<label for="Mensaje">Mensaje :</label></br>
					</div>
					<div id="entradas">
						<input type="text" name="Nombre" maxlength="20" size="25" required/></br>
						<input type="text" name="Apellido" maxlength="20" size="25" required/></br>
						<input type="text" name="Email" maxlength="25" size="25" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,3}$" required/></br>
						<select name="tipo">
  							<option value="Sugerencias" selected>Sugerencias</option>
  							<option value="Criticas">Criticas</option>
  							<option value="Evaluación">Evaluación</option>
  							<option value="otros">Otros</option>
						</select></br>
						<textarea name="Mensaje" rows="10" cols="18" maxlength="180"></textarea></br>
					</div>
					<div id="botonera">
						<label for="verif"/> <input type="checkbox" required> Verifico que he leído y acepto los términos y condiciones del servicio.</br>
						<input id ="enviar" type="submit" value="Send request"/>
						<input id ="limpiar" type="reset" value="Clear"/>
					</div>
				</form>
			</div>
		</div>
		<footer>
         <div id="contacto">
            <h1>Contacto</h1>
            <p>Enviar un correo<br>
            Páginas web</p>
         </div>
         <div id="miembros">
         <h1>Miembros</h1>
         </div>
      </footer>
	</body>
</html>
