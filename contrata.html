<html>
	<head>
	  <title>Profesores con clase</title>
	  <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/reset.css"/>
      <link rel="stylesheet" type="text/css" href="css/estructura.css"/>
      <link rel="stylesheet" type="text/css" href="css/interfaz.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/common.js"></script>
      <script src="js/contrata.js"></script>
	</head>
	<body>
	   <header class="green">
	   	 <p id="numeroFase">0</p>
	   	 <button class="green" id="logout">Logout</button>
	     <button class="green" id="volver">Volver</button>
       </header>
	   <div class="contrata_principal">
			<div id="contrata_cabecera">
				<h1>Complete los pasos para contratar una clase</h1>
			</div>
			<div id="contrata_pasosWizard">
				<div id="materia_Wizard">
					<p>Seleccione una materia</p>
					<div class="flecha_contrata"></div>
				</div>
				<div id="zona_horario_Wizard">
					<p>Seleccione una zona y horario</p>
					<div class="flecha_contrata"></div>
				</div>
				<div id="profesor_Wizard">
					<p>Seleccione un profesor</p>
					<div class="flecha_contrata"></div>
				</div>
				<div id="pago_Wizard">
					<p>Resumen y Confirmacion</p>
				</div>
			</div>
			<div id="contrata_muestraDatos">
				<div id="datos">
					<!-- Datos cargados por AJAX -->
				</div>
				<button class="green" id="siguiente">Siguiente</button>
			</div>
       </div>
	   <footer class="green">
       </footer>
	</body>
</html>
